<html xmlns:th="http://www.thymeleaf.org"> 
    <head> 
        <meta charset="ISO-8859-1"> 
		<link rel="stylesheet" href="/style-sheet.css"/>
        <title>Insert Student Information</title> 
    </head> 
	<body> 

        <script type="text/javascript">
            function checkForm(formToCheck){
                //Validate Name input
                var nameNoBlanks = formToCheck.name.value.replace(" ", "");
                var numPattern = /[0-9]/;
            
                if(formToCheck.name.value.length == 0 || nameNoBlanks.length == 0){ //If input is blank or whitespace
                    alert("Error: Name must have input.");
                    return false;
                }
            
                if(numPattern.test(nameNoBlanks)){ //If the no blank string has numbers
                    alert("Error: Name must have no numbers.");
                    return false;
                }
                return true; //If all checks pass return true
            }
        </script>

        <form name="studentForm" onsubmit="return checkForm(this);" th:object="${newStudent}" th:action="@{/update/{id}(id=${newStudent.id})}" method="POST">
            Student Name: <input name="name" size="20" th:field="*{name}" /><br /> 

            <input name="submit" type="submit" value="submit" /> 
        </form> 
        
        <a href="/viewAll">View all Students</a>
	</body> 
</html>

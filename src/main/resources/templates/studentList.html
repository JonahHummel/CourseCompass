<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student List</title>
</head>
<body>
<h2>Student List:</h2>
<form> 
	<table> 
		<tr th:each="currentStudent : ${students}" > 
		<td th:text="${currentStudent.id}" /> 
		<td th:text="${currentStudent.name}" /> 
		
		<td><a th:href="@{/edit/{id}(id=${currentStudent.id})}">Edit</a></td> 
        <td><a th:href="@{/delete/{id}(id=${currentStudent.id})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a></td> 
        <td><a th:href="@{/viewCourses/{id}(id=${currentStudent.id})}">View Courses</a></td> 
        </tr> 
		<tr>
	</table> 
</form> 
<a href="../inputStudent">Add a new student</a> <!-- TODO Add functionality -->

</body>
</html>

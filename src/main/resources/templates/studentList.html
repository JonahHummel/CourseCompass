<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
	<link rel="stylesheet" href="/style-sheet.css"/>
    <title>Student List</title>
</head>
<body>
<h3>Student List:</h3>
<table>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="currentStudent : ${students}">
        <td th:text="${currentStudent.id}"></td>
        <td th:text="${currentStudent.name}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${currentStudent.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${currentStudent.id})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a> |
            <a th:href="@{/viewCourses/{id}(id=${currentStudent.id})}">View Courses</a>
        </td>
    </tr>
</table>
<a href="../inputStudent" class="add-link">Add a new student</a>
</body>
</html>
